# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main', 'feature/cicd-front-end']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Define o diretorio do front-end
  FRONT_END_DIR: front-end

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    defaults:
      run:
        # https://stackoverflow.com/questions/57806624/github-actions-how-to-build-project-in-sub-directory
        working-directory: ${{ env.FRONT_END_DIR }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONT_END_DIR }}/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4